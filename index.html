<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" href="./images/favicon.ico">
  </head>
<body>

  <div class="container">
    <div class="green">
      <span>Pokédex</span>
    </div>
    <div class="red">
      <div class="first row">
        <div class="top-screen">
          <div style="min-height: 350px" class="home">
            <img id="home" src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg">
          </div>
          <div style="min-height: 350px; background-color: white" class="search-pokemon display-none mt-5 ms-4 me-4">
            <div class="row">
              <div class="row">
                <h3 id="pokemon-name"></h3>
              </div>
              <div class="col">
                <div class="toggle-pic">
                  <svg id="toggle-pic" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-stars toggle-pic" viewBox="0 0 16 16">
                    <path
                      d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z" />
                  </svg>
                </div>
                <img class="searched-pokemon-image" src=""></img>
                <span class="flavor-text"></span>
              </div>
              <div class="col">
                <div class="row">
                  <h3 id="pokemon-flavor"></h3>
                </div>

                <div class="row">
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-stats">
                      <li class=" title">Base Stats</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-abilities">
                      <li class=" title">Abilities</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-moves">
                      <li class="title">Moves</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <svg id="favorite" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star"
              viewBox="0 0 16 16">
                <path
                id="favorite-path"
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
              </svg>
            </div>
          </div>
          <div style="min-height: 350px; background-color: white" class="team-pokemon display-none mt-5 ms-4 me4">
            <div class="container">
              <div class="row row-cols-2 row-cols-sm-2 row-cols-md-6 team-container">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-6 team-container-bottom">

        </div>
        <div class="remove-in-team-view" style="display:flex; justify-content:center">
          <div>
            <div class="search-input"><input id="search-input" type="text" placeholder="Enter Pokémon Name" ></div>
            <div class="home-buttons">
              <button id="search" type="submit" class="remove-in-team-view">SEARCH</button>
              <button id="team" type="button" class="remove-in-team-view">TEAM</button>
              <button id="go-back" type="submit" class="go-back display-none">BACK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you would like to remove Pokémon from Pokédex?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-success" onclick="deleteTeam(event)" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
